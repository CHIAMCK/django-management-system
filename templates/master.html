<!-- consumes the bundles generated by webpack-bundle-tracker -->
{% load render_bundle from webpack_loader %}

<!-- tell the browser which version of html the page is written in -->
<!DOCTYPE html>
<!-- specify the language of the content -->
<html lang="en">
<!-- a container for all the head elements, check documentation -->
<head>
    <!-- meta? -->

    <!-- create a block that can be overriden by child templates -->
    <!-- title on the browser tab -->
    <title>{% block main_title %}Management-App{% endblock %}</title>

    <!-- webpack bundles -->
    {% block main_js %}
        {% render_bundle 'runtime' %}
        <!-- import all css files -->
        {% render_bundle 'main_css' %}
        <!-- Vendor bundles consist of third party code of your project -->
        {% render_bundle 'vendor' %}
        <!-- bundles that import all required javascript files -->
        {% render_bundle 'libs' %}
    {% endblock %}    
</head>
<!-- class provided by coreui -->
<body class="app header-fixed
             sidebar-fixed
             aside-menu-fixed
             brand-minimized
             sidebar-minimized">

             <!-- header  -->
             <!-- load other template in this tempalte -->
             {% include 'dashboard/master_header.html' %}

    
</body>
</html>
